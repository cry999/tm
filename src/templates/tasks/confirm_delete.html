{% extends "base.html" %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    <p>Will you delete
      <b>{{ task.id }}/{{ task.name }}</b>
      ?
    </p>
    {% if request.GET.prev %}
      <a href="{{ request.GET.prev }}">CANCEL</a>
    {% else %}
      <a href="{% url 'tasks:index' %}">CANCEL</a>
    {% endif %}
    <input type="submit" value="DELETE">
  </form>
{% endblock %}
