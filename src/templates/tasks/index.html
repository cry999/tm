{% extends "base.html" %}

{% block content %}
  <div>
    <a href="{% url 'tasks:new' %}">Create a new task!</a>
  </div>

  <div>
    <h3>Your tasks</h3>
    <div>
      {% if tasks %}
        <div>
          {% for task in tasks %}
            <div class="card">
              <a href="{% url 'tasks:edit' pk=task.id %}">{{ task.name }}</a>
              <p>{{ task.status }}</p>
              <p>{{ task.detail }}</p>
              <a href="{% url 'tasks:delete' pk=task.id %}">DELETE</a>
            </div>
          {% endfor %}
        </div>
      {% else %}
        <div>
          <p>No tasks</p>
          <a href="{% url 'tasks:new' %}">Create a new task!</a>
        </div>
      {% endif %}
    </div>
  </div>
{% endblock %}
