{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'utils/css/atoms/theme.css' %}">
    <link rel="stylesheet" href="{% static 'utils/css/atoms/card.css' %}">
    <link rel="stylesheet" href="{% static 'utils/css/atoms/tag.css' %}">
    <link rel="stylesheet" href="{% static 'utils/css/molecules/task_status.css' %}">
    <link rel="stylesheet" href="{% static 'utils/css/molecules/tag_list.css' %}">
    <title>MyProject</title>
  </head>

  <body>
    <header>
      <h1>MyProject</h1>
      <ul>
        {% if user.is_authenticated %}
          <li>
            <a href="{% url 'accounts:signout' %}">SIGN OUT</a>
          </li>
        {% else %}
          <li>
            <a href="{% url 'accounts:signin' %}">SIGN IN</a>
          </li>
          <li>
            <a href="{% url 'accounts:signup' %}">SIGN UP</a>
          </li>
        {% endif %}
      </ul>
    </header>

    {% include "components/nav.html" %}

    <main>
      {% block content %}{% endblock %}
    </main>
  </body>

</html>
